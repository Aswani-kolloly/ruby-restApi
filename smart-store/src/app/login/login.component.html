
<div class="row m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label class=" mb-1" for="inputPhone">Phone Number</label>
                                <input class="form-control py-4" id="inputPhone" formControlName="phone" type="number" [ngClass]="{'is-invalid':submitted&&loginForm.get('phone')?.errors}"  placeholder="Enter phone number" />
                                <span
                                    *ngIf="(loginForm.get('phone')?.touched || loginForm.get('phone')?.dirty || submitted) && loginForm.get('phone')?.errors">
                                    * Invalid phone number</span>
                            </div>
                            <div class="form-group">
                                <label class=" mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" id="inputPassword" formControlName="password" [ngClass]="{'is-invalid':submitted&&loginForm.get('password')?.errors}" type="password"  placeholder="Password"/>
                                <span
                                    *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.dirty || submitted) && loginForm.get('password')?.errors">
                                    * Invalid password</span>
                            </div>
                            <div class=" col-6 " *ngIf="error_message" role="alert" class="alert alert-danger">
                                <div>{{error_message}}</div>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                
                                Don't have account?<a href="signup" class="pl-2">Register here</a>
                               
                            </div>
                            <div class="form-group mt-4 mb-0"><input type="button" class="btn btn-login  btn-block" name="login" value="Login" (click)="login()"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<hr>
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center small">
            <div class="text-muted">Copyright &copy; AS Designs 2021</div>
            <div class="pl-2">
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
</footer>
