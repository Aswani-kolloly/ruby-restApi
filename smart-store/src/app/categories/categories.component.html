<app-header></app-header>

<div class="container">
    <div class="row d-flex justify-content-start my-5 ">

        <div class="text-white col-md-4 col-sm-6 col-xs-12 shop" *ngFor="let obj of categorylist">
            <div class="shop-img"><img src="assets/category/{{obj.imgurl}}"  class="card-img " alt="..."></div>
            <div class="shop-body">
                <h3>{{obj.name}}<br>Collection</h3>
                <a href="products?id={{obj.categoryId}}" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>

       
        
    </div>
</div>


<app-footer></app-footer>
