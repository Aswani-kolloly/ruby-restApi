


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form action="" [formGroup]="loginForm">
                            <div class="form-group">
                                <label class=" mb-1" for="inputUsername">Username</label>
                                <input class="form-control py-4" id="inputUsername" type="text" formControlName="username" [ngClass]="{'is-invalid':submitted&&loginForm.get('username')?.errors}"  placeholder="Enter name" />
                                <span
                                    *ngIf="(loginForm.get('username')?.touched || loginForm.get('username')?.dirty || submitted) && loginForm.get('username')?.errors">
                                    * Invalid username</span>
                            </div>
                            <div class="form-group">
                                <label class=" mb-1" for="inputPassword">Password</label>
                               <br> <input class="form-control py-4" id="inputPassword" formControlName="password" [ngClass]="{'is-invalid':submitted&&loginForm.get('password')?.errors}"    type="password" placeholder="Your password here" />
                               <span
                               *ngIf="(loginForm.get('password')?.touched && loginForm.get('password')?.dirty || submitted) && loginForm.get('password')?.errors">
                               * Invalid password</span>

                            </div>
                            <div class=" col-6 " *ngIf="error_message" role="alert" class="alert alert-danger">
                                <div>{{error_message}}</div>
                            </div>
                            <div class="form-group mt-4 mb-0"><input type="submit" class="btn btn-primary btn-block" name="login" value="Login"  (click)="login()"></div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
