<app-header></app-header>

	<!-- SECTION -->
    <div class="section ">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- Product images -->
                <div id="carouselExampleIndicators" class="carousel slide col-md-6 " data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/products/{{product.img1}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/products/{{product.img2}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/products/{{product.img3}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                <!-- /Product images -->

                <!-- Product details -->
                <div class="col-md-6 mt-5">
                    <div class="product-details">
                        <h2 class="product-name">{{product.name}}</h2>
                        <div>
                           
                           
                        </div>
                        <div>
                            <h3 class="product-price">${{product.sellingPrice}}  </h3>
                           
                        </div>
                        <p>{{product.description}}</p>
                        <span class="product-available" *ngIf="product.stock>0"> In Stock</span>
                        <span class="product-available" *ngIf="product.stock<1"> Out of Stock</span>
                        <div class="product-options">
                            <label>
                                Qty                              
                                    <input type="number">                     
                               
                            </label>
                           
                        </div>

                        <div class="add-to-cart ">
                           
                            <button class="add-to-cart-btn ml-2 "><i class="fa fa-shopping-cart"></i> add to cart</button>
                      
                            <button class="add-to-cart-btn ml-2"><i class="fa fa-heart"></i> add to wishlist</button>
                       
                        </div>
                       

                        <ul class="product-links">
                            <li>Category:</li>
                            <li><a href="#">{{product.category}}</a></li>
                            
                        </ul>

                      
                    </div>
                </div>
                <!-- /Product details -->

                                              <div class="divider"></div>
                                            <a> <i class="fa fa-heart mx-2" aria-hidden="true"></i></a>

                                               <a href="viewproduct"><i class="fa fa-eye mx-2"></i></a>
                                            </div>
                                          </div>
                                    
                            </div>

                        </div>
                        <!-- /product tab content  -->
                    </div>
                </div>

            </div>
            <!-- /row -->
        </div>
